<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Flask App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flask Dashboard</h1>
    </header>

    <div class="dashboard">
        <div class="card">
            <h2>Analytics</h2>
            <p>View recent data trends and metrics here.</p>
        </div>
        <div class="card">
            <h2>Users</h2>
            <p>Manage user accounts and roles.</p>
        </div>
        <div class="card">
            <h2>Settings</h2>
            <p>Configure your application preferences.</p>
        </div>
        <div class="card">
            <h2>Logs</h2>
            <p>Check system activity and logs.</p>
        </div>
    </div>
</body>
</html>
